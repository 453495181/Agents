<page-header title="提现"></page-header>
<nz-card [nzBordered]="false">
    
<form class="search__form" nz-form="" nzLayout="inline">
    <div nz-row="" [nzGutter]="32">
        <div nz-col="" [nzSpan]="8">
            <nz-form-item><nz-form-label>代理标识</nz-form-label><nz-form-control><x-textbox name="agentId" [(model)]="queryParam.agentId"></x-textbox></nz-form-control></nz-form-item>
        </div>
        <div nz-col="" [nzSpan]="8">
            <nz-form-item><nz-form-label>提现金额</nz-form-label><nz-form-control><x-number-textbox name="money" [(model)]="queryParam.money"></x-number-textbox></nz-form-control></nz-form-item>
        </div>
        <div *ngIf="expand" nz-col="" [nzSpan]="8">
            <nz-form-item><nz-form-label>备注</nz-form-label><nz-form-control><x-textbox name="note" [(model)]="queryParam.note"></x-textbox></nz-form-control></nz-form-item>
        </div>
        <div nz-col="" [class.text-right]="expand" [nzSpan]="8">
            <x-button #btnQuery="" (onClick)="query(btnQuery)" color="primary" text="查询"><ng-template><i nz-icon="" nzType="search"></i></ng-template></x-button>
            <x-button #btnRefresh="" (onClick)="refresh(btnRefresh)" class="mx-sm" text="刷新"><ng-template><i nz-icon="" nzType="sync"></i></ng-template></x-button>
            <a (click)="expand=!expand">
                <i class="anticon" [class.anticon-down]="!expand" [class.anticon-up]="expand"></i>
            </a>
        </div>
    </div>
</form>
    <a class="mr-sm" nz-button="" nzType="primary" routerLink="create"><i nz-icon="" nzType="plus"></i>新建</a>
    <x-button #btnDelete="" (onClick)="delete(btnDelete)" color="danger" text="删除"><ng-template><i nz-icon="" nzType="delete"></i></ng-template></x-button>
    <nz-alert class="my-md" nzType="info" [nzMessage]="m_14fd0863976d41ad99f648fbca87c4b8" [nzShowIcon]="true"><ng-template #m_14fd0863976d41ad99f648fbca87c4b8="">
        已选择<strong class="text-primary mx-md">{{getCheckedLength()}}</strong>行
    </ng-template></nz-alert>
    <nz-table-wrapper #tableOutCash_wrapper="" baseUrl="outCash" sortKey="CreationTime desc" [(queryParam)]="queryParam"><nz-table #tableOutCash="" (nzPageIndexChange)="tableOutCash_wrapper.pageIndexChange($event)" (nzPageSizeChange)="tableOutCash_wrapper.pageSizeChange($event)" [(nzPageIndex)]="tableOutCash_wrapper.queryParam.page" [(nzPageSize)]="tableOutCash_wrapper.queryParam.pageSize" [nzData]="tableOutCash_wrapper.dataSource" [nzFrontPagination]="false" [nzLoading]="tableOutCash_wrapper.loading" [nzShowPagination]="tableOutCash_wrapper.showPagination" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" [nzShowTotal]="template_tableOutCash" [nzTotal]="tableOutCash_wrapper.totalCount"><thead><tr><th (nzCheckedChange)="tableOutCash_wrapper.masterToggle()" nzWidth="30px" [nzChecked]="tableOutCash_wrapper.isMasterChecked()" [nzDisabled]="!tableOutCash_wrapper.dataSource.length" [nzIndeterminate]="tableOutCash_wrapper.isMasterIndeterminate()" [nzShowCheckbox]="tableOutCash_wrapper.multiple">{{tableOutCash_wrapper.multiple?'':'单选'}}</th><th nzWidth="70px">序号</th><th>代理标识</th><th>提现金额</th><th>备注</th><th>支付类型</th><th>用户卡号</th><th>状态</th><th>操作</th></tr></thead><tbody><tr *ngFor="let row of tableOutCash.data">
        <td (click)="$event.stopPropagation()" (nzCheckedChange)="tableOutCash_wrapper.checkedSelection.toggle(row)" [nzChecked]="tableOutCash_wrapper.checkedSelection.isSelected(row)" [nzShowCheckbox]="tableOutCash_wrapper.multiple"><label (click)="$event.stopPropagation()" (ngModelChange)="tableOutCash_wrapper.checkRowOnly(row)" *ngIf="!tableOutCash_wrapper.multiple" name="radio_tableOutCash" nz-radio="" [ngModel]="tableOutCash_wrapper.checkedSelection.isSelected(row)"></label></td>
        <td>{{row.lineNumber}}</td>
        <td>{{row.agentId}}</td>
        <td>{{row.money}}</td>
        <td>{{row.note}}</td>
        <td>{{row.payType}}</td>
        <td>{{row.cardId}}</td>
        <td>{{row.state}}</td>
        <td>
            <a class="mr-sm" nz-button="" nz-tooltip="" nzShape="circle" nzTitle="编辑" nzType="primary" [routerLink]="['edit',row.id]"><i nz-icon="" nzType="edit"></i></a>
            <x-button (onClick)="delete(null,row.id)" class="mr-sm" color="danger" shape="circle" tooltip="删除"><ng-template><i nz-icon="" nzType="delete"></i></ng-template></x-button>
            <a nz-button="" nz-tooltip="" nzShape="circle" nzTitle="详情" [routerLink]="['detail',row.id]"><i nz-icon="" nzType="eye"></i></a>
        </td>
    </tr></tbody></nz-table><ng-template #template_tableOutCash="" let-range="range" let-total="">{{ range[0] }}-{{ range[1] }} 共 {{ total }} 条</ng-template></nz-table-wrapper>
</nz-card>
