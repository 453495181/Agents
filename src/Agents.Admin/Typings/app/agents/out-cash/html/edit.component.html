
<page-header title="编辑提现"></page-header>
<nz-card [nzBordered]="false">
    <form #form="ngForm" nz-form="">
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="3">代理标识</nz-form-label><nz-form-control [nzSpan]="18"><x-textbox name="agentId" requiredMessage="代理标识不能为空" [(model)]="model.agentId" [required]="true"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="3">提现金额</nz-form-label><nz-form-control [nzSpan]="18"><x-number-textbox name="money" requiredMessage="提现金额不能为空" [(model)]="model.money" [required]="true"></x-number-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzSpan]="3">备注</nz-form-label><nz-form-control [nzSpan]="18"><x-textbox name="note" [(model)]="model.note" [maxLength]="500"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="3">支付类型</nz-form-label><nz-form-control [nzSpan]="18"><x-number-textbox name="payType" requiredMessage="支付类型不能为空" [(model)]="model.payType" [required]="true"></x-number-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="3">用户卡号</nz-form-label><nz-form-control [nzSpan]="18"><x-textbox name="cardId" requiredMessage="用户卡号不能为空" [(model)]="model.cardId" [maxLength]="200" [required]="true"></x-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16"><nz-form-label [nzRequired]="true" [nzSpan]="3">状态</nz-form-label><nz-form-control [nzSpan]="18"><x-number-textbox name="state" requiredMessage="状态不能为空" [(model)]="model.state" [required]="true"></x-number-textbox></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="16">
            <nz-form-control [nzOffset]="2" [nzSpan]="18">
                <x-button #btnSubmit="" (onClick)="submit(form,btnSubmit)" class="mr-sm" color="primary" [validateForm]="true"></x-button>
                <x-button (onClick)="back()" text="返回"></x-button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
